<!DOCTYPE html>
<html>
<head>
	<title>로그인</title>
</head>
<body>
	<h1>LOGIN</h1>
	<form>
		<label for="id">ID</label>
		<input type="text" id="id" name="id">
		<label for="password">PW</label>
		<input type="password" id="password" name="password">
		<button type="button" onclick="login()">Login</button>
	</form>

	<div id="userinfo" style="display: none;">
		<h3>User Information</h3>
		<p>ID: <span id="userid"></span></p>
		<p>E-mail: <span id="email"></span></p>
		<p>Last log-in: <span id="lastlogin"></span></p>
		<p>Join date: <span id="joindate"></span></p>
		<p>PW change date: <span id="passwordchange"></span></p>
	</div>

	<script>
		function login() {
			var id = document.getElementById("id").value;
			var password = document.getElementById("password").value;

			if (id === "1234" && password === "5678") {
				localStorage.setItem("userid", id);
				localStorage.setItem("password", password);

				showUserInfo();
			} else {
				alert("Wrong ID or PW");
			}
		}

		function showUserInfo() {
			var id = localStorage.getItem("userid");
			var password = localStorage.getItem("password");

			var email = "email@email.com";
			var lastlogin = "xxxx-xx-xx";
			var joindate = "xxxx-xx-xx";
			var passwordchange = "xxxx-xx-xx";

			document.getElementById("userid").textContent = id;
		  document.getElementById("email").textContent = email;
		  document.getElementById("lastlogin").textContent = lastlogin;
		  document.getElementById("joindate").textContent = joindate;
		  document.getElementById("passwordchange").textContent = passwordchange;

		  document.getElementById("userinfo").style.display = "block";
	  }
</script>
